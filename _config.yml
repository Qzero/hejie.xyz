# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: HE JIE
subtitle: 'Life is fucking movie'
description: '个人网站'
keywords:
author: HE JIE
language: zh-CN
timezone: 'Asia/Shanghai'

# URL
## If your site is put in a subdirectory, set url as 'http://example.com/child' and root as '/child/'
url: https://www.hejie.xyz
root: /
# 为链接持久化注释 permalink: :year/:month/:day/:title/
# 为链接持久化注释 permalink_defaults:

# 链接持久化
permalink: posts/:abbrlink.html  # 此处可以自己设置，也可以直接使用 :/abbrlink
abbrlink:
    alg: crc32   #算法： crc16(default) and crc32
    rep: hex     #进制： dec(default) and hex

pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  enable: false
  preprocess: true
  line_number: true
  tab_replace: ''

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

#menu Include / Exclude file(s)
# include:/exclude: options only apply to the 'source/' folder

# Extensions
theme: minima
# addlink:
#   before_text:
#   after_text: 转载注明出处

# 搜索插件
search:
  path: search.json
  field: post
  content: true

# 豆瓣插件
douban:
  user: isHEJIE
  builtin: false
  book:
    title: ''
    quote: '书籍清单'
  movie:
    title: ''
    quote: '电影清单'
  timeout: 10000

# 站点地图
sitemap:
  path: sitemap.xml
baidusitemap:
  path: baidusitemap.xml

# 抓取机器人
robotstxt:
  useragent: "*"
  allow:
    - /
    - /archives
    - /aboutme
    # 通过适用移动抓取
    - /js/
    - /css/
  disallow:
    - /vendors/
    - /fonts/
    - /fancybox/
  sitemap:
    - https://wwww.hejie.xyz/sitemap.xml
    - https://wwww.hejie.xyz/baidusitemap.xml

# Git到服务器
deploy:
  type: git
  repo: git@github.com:Qzero/Qzero.github.io.git
  branch: master

#  repo: git@129.28.193.26:/home/git/blog.git
